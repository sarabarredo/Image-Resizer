<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar Imágenes | Sara Barredo</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="assets/upload-icon.png" alt="icono" id="icon">
            <p>Seleccionar imagen de este dispositivo</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Ancho(px)</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Alto(px)</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Mantener relación de aspecto</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reducir calidad</label>
                </div>
            </div>
            <button class="download-btn">Descargar Imagen</button>
        </div>
    </div>
</body>
</html>
